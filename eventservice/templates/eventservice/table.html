<div id="table-events" class="mt-3 pl-2 pr-4">
    
    <b-row>
        <b-col>
            <b-input
                v-model="filter"
                type="search"
                id="filterInput"
                placeholder="Type to Search"
                class="w-auto"
            ></b-input>
        </b-col>
        <b-col>
            <b-button class="ml-auto d-block" variant="info" @click="openModalCreate">Создать</b-button>
        </b-col>
    </b-row>

    <b-table
        ref="table"
        :items="items"
        :fields="fields"
        striped
        :filter="filter"
        selectable
        select-mode="single"
        @row-selected="onRowSelected"
        small
        primary-key="a"
        :tbody-transition-props="transProps"
        class="mt-3"
    ></b-table>
</div>
